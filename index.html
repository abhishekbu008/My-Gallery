<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="profile">
        <img
          src="img/profilePhoto.png"
          alt="Profile Photo"
          class="profile__img"
        />
        <h1 class="profile__name">Rodney Cotton</h1>
        <h2 class="profile__address">Helsinki, Finland</h2>
        <div class="profile__stats">
          <div class="stat">
            <h3 class="stat__heading">100</h3>
            <p class="stat__text">Posts</p>
          </div>

          <div class="stat">
            <h3 class="stat__heading">2,242</h3>
            <p class="stat__text">Followers</p>
          </div>

          <div class="stat">
            <h3 class="stat__heading">1,432</h3>
            <p class="stat__text">Following</p>
          </div>
        </div>
      </div>

      <section class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="img/photo1.png" alt="Photo 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="img/photo2.png" alt="Photo 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img src="img/photo3.png" alt="Photo 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="img/photo4.png" alt="Photo 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="img/photo5.png" alt="Photo 1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="img/photo6.png" alt="Photo 1" class="gallery__img" />
        </figure>
      </section>
    </main>
    <footer class="footer">
      <h6>Abhishek B U @ DevChallenges.io</h6>
    </footer>
  </body>
</html>
